<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <!--normalize-->
    <link rel="stylesheet" href="/resources/css/normalize.css">
    <!--장바구니 css-->
    <link rel="stylesheet" href="/resources/css/macat_shoppingCart.css">
    <!--여백-->
    <link rel="stylesheet" href="/resources/css/spacing.css">
    <link rel="stylesheet" href="/resources/css/macat_mypage.css">
    <script type="text/javascript" src="/resources/js/jquery-3.4.1.min.js"></script>
    <!-- 고정헤더 불러오기 -->
    <script type="text/javascript">
        $(document).ready(function() {
            $("#macat_header").load("macat_header.html");
        });
    </script>
</head>
<body>
     <!-- 고정헤더 불러오기 -->
    <div id="macat_header"></div>
    <!-- 여백-->
    <div class="cart_spacing"></div>

    <section id="wrap">
        <div class="shoppingCart_title">
            <span>CART</span>
        </div>
        
        <div class="cart_list">
            <table class="cart_list_main">
                <caption>게시판 목록</caption>
                <colgroup>
                    <col style="width:43px;">
                    <col style="width:170px;">
                    <col style="width:auto;">
                    <col style="width:85px;">
                    <col style="width:85px;">
                    <col style="width: 85px;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">
                        <input name="mbers" type="checkbox" id="allCheck"></th>
                        <th scope="col">상품이미지</th>
                        <th scope="col">상품명</th>
                        <th scope="col">수량</th>
                        <th scope="col">금액</th>
                        <th scope="col">배송비</th>
                    </tr>
                </thead>
                <tbody id="main_list">
                    <tr>
                        <td>1</td>
                        <td><img src="/resources/img/macat_food01.png" alt=""></td>
                        <td>상품문의</td>
                        <td>1</td>
                        <td>10,000</td>
                        <td>2,500</td>
                    </tr>
                </tbody>			
                <tbody id="cart_list_none">
                    <tr>
                        <td colspan="6">장바구니가 비었습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="cart_total_price">
            <table class="price_result">
               <tr>
                   <th>장바구니 합계</th>
                    <td>10,000원</td>                   
               </tr>
                <tr>
                   <th>배송비</th>
                    <td>2,500원</td>                   
               </tr>
                <tr>
                   <th>총 결제금액</th>
                    <td>12,500원</td>                   
               </tr>                
            </table>            
        </div>
        
        <div class="cart_btn_container">
            <input class="shopping_go" type="button" value="쇼핑계속하기" src="macat_product_category.html"/>
            <input class="order_go" type="button" value="주문하러가기" />
        </div>
    </section>
</body>
</html>
